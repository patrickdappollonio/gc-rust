name: Release Rust Application

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  release:
    name: Release for ${{ matrix.target }}
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: linux-arm64
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: darwin-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: darwin-x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: linux-x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: windows-x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          # Update the version in Cargo.toml
          GITHUB_REF="${GITHUB_REF#v}"
          sed -i "s/^version = .*/version = \"$GITHUB_REF\"/" Cargo.toml
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: gc-rust
          archive: $bin-$tag-${{ matrix.archive }}
          target: ${{ matrix.target }}
          tar: unix
          zip: windows
          token: ${{ secrets.GITHUB_TOKEN }}
